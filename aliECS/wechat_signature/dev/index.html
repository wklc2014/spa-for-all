<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wechat</title>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  123
  <div id="result"></div>
	<img src="http://www.donsoncq.com/wechat_signature/dev/images/icon.png" >
  <script src="scripts/zepto.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script type="text/javascript">
    appStart({
      jsApiList: ['updateAppMessageShareData'],
      callback: function(resp) {
        wx.updateAppMessageShareData({
          title: '自定义分享标题', // 分享标题
          desc: '自定义分享描述-112', // 分享描述
          link: resp.url,
          imgUrl: 'http://www.donsoncq.com/wechat_signature/dev/images/icon.png',
          fail: function (err) {
            $('#result').html('失败' + err);
          }
        })
      }
    })
  </script>
</body>
</html>
