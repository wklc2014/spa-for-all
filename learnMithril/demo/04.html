<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mithril</title>
</head>
<body>
    <div id="example"></div>
    <script src="../lib/mithril-v1.1.5.js"></script>
    <script>
       var example = document.getElementById('example');
       var Splash = {
           view: function() {
               return m("a", {href: "#!/hello"}, "Enter!")
           }
       }

       var count = 0;
       var Hello = {
         view: function () {
           return m('main', [
             m('h1', { class: 'title' }, 'h1 title'),
             m('button', {onclick: function() {count++}}, count + ' content'),

           ])
         }
       }

       m.route(example, "/splash", {
           "/splash": Splash,
           "/hello": Hello,
       })

    </script>
</body>
</html>
